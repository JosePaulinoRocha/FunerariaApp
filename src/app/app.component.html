  <ion-menu side="start" contentId="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="/home" routerDirection="root">
            <ion-icon slot="start" name="home"></ion-icon>
            <ion-label icon="home">Home</ion-label>
          </ion-item>
          <ion-item routerLink="/ingresos" routerDirection="root">
            <ion-icon slot="start" name="analytics"></ion-icon>
            <ion-label>Ingresos</ion-label>
          </ion-item>
          <ion-item routerLink="/gallery" routerDirection="root">
            <ion-icon slot="start" name="images"></ion-icon>
            <ion-label>Gallery</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
